<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Happy Birthday!</title>
</head>

<body>
  <audio id="background-music" src="./music/monokrom.mp3" preload="auto">
  </audio>

  <!-- Skip Popup Modal -->
  <div id="skipPopup" class="skip-popup-overlay d-none">
    <div class="skip-popup-modal">
      <div class="skip-popup-glow"></div>
      <div class="skip-popup-content">
        <div class="skip-icon">ðŸ”®</div>
        <h3 class="skip-title">The Gateway is Sealed</h3>
        <p class="skip-subtitle">Speak the ancient words to unlock...</p>
        <input type="text" id="skipPasswordInput" class="skip-input" placeholder="Enter the secret phrase..."
          autocomplete="off">
        <div id="skipError" class="skip-error d-none">Wrong incantation... Try again</div>
        <button id="skipSubmitBtn" class="skip-submit-btn">Unlock âœ¨</button>
      </div>
    </div>
  </div>


  <div class="bg" id="content">

    <div class="container" id="timer">
      <h2>Countdown to <x id='name'></x> birthday :</h2>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img">
    </div>

    <div id="slideDua"
      class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <div class="kotak d-none slides animate__animated animate__fadeIn animate__delay-2s" id="slideEmpat">
      <div class="row">
        <div class="col-sm mt-1">
          <h5>Do you like it?</h5>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4 offset-2">
          <button id="gak" class="btn btn-outline-danger"> No! </button>
        </div>
        <div class="col-4">
          <button id="suka" class="btn btn-outline-info"> Yes!! </button>
        </div>
      </div>
    </div>

    <!-- Response for YES -->
    <div id="slideLimaYes" class="d-none animate__fadeIn animate__animated animate__slow"
      style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; max-width: none;">
      <div style="display: inline-block; text-align: center;">
        <i class="fas fa-heart fa-5x text-danger" style="display: block; margin: 0 auto 30px auto;"></i>
        <p id="trimsYes" class="d-none"
          style="font-size: 1.4rem; font-weight: 500; color: #333; margin: 0; padding: 0 20px;"></p>
      </div>
    </div>

    <!-- Exit Notification Popup -->
    <div id="exitNotification" class="exit-notification d-none">
      <div class="exit-notification-content">
        <span class="exit-icon">ðŸ‘‹</span>
        <span class="exit-text">You may exit now</span>
        <button id="exitDismissBtn" class="exit-dismiss-btn">&times;</button>
      </div>
    </div>

    <button id="tap" class="btn btn-outline-light mt-3 d-none animate__animated animate__slow">
      Tap anywhere to continue
    </button>
    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
      <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
      <script src="https://momentjs.com/downloads/moment.js"></script>
      <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
      <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
      <script src="script.js"></script>
</body>

</html>
